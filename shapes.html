<!DOCTYPE html>
<html lang="en">
<head>
    <title>Shapes</title>
    <meta charset="UTF-8">
    <meta name="author" content="Dmitrijs Savostijanovs - S00157097" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="css/main.css">
</head>

<body onload="PartStore()">
    <div id="wrap">
        <header>
            <nav>
                <ul class="nav-list">
                    <li class="active"><a href="shapes.html">Shapes</a></li>
                    <li><a href="render.html">Render</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h1>Store Shape</h1>
            
            <form>
                <dl>
                    <dt><label for="center">Center Point: </label></dt>
                    <dd><input type="number" id="center" name="center" placeholder="600 x 600" /></dd>
                    
                    <dt><label for="sw">Side Width: </label></dt>
                    <dd><input type="number" id="sw" name="sw" placeholder="Side Width" /></dd>
                    
                    <dt><label for="lw">Line Width: </label></dt>
                    <dd><input type="number" id="lw" name="lw" placeholder="Line Width" /></dd>
                    
                    <dt><label for="cl">Square Color: </label></dt>
                    <dd class="inline">
                        <input type="color" id="cl1" name="cl" />
                        <input type="color" id="cl2" name="cl" />
                        <input type="color" id="cl3" name="cl" />
                        <input type="color" id="cl4" name="cl" />
                    </dd>
                    
                    <dt><label for="inst">Instances: </label></dt>
                    <dd><input type="number" id="inst" name="inst" placeholder="Square Instance" /></dd>
                </dl>
            </form>
            
            <input type="button" id="btnRender" value="Render" />
        </main>
        
        <footer></footer>
    </div>
    
    <script src="js/shapes.js"></script>
</body>
</html>
