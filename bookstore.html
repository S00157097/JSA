<html lang="en">
<head>
    <title>Store</title>

   <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div id="wrap">
        <!--Title, Publisher, Date Published, ISBN-->
        <header>
            <nav>
                <ul class="nav-list">
                    <li class="active"><a href="bookstore.html">Book Store</a></li>
                    <li><a href="bookretrieve.html">Book Retrieve</a></li>
                </ul>
            </nav>
        </header>
        
        <main>
            <h1>Book Store</h1>
            
            <form>
                <dl>
                    <dt><label for="title">Title: </label></dt>
                    <dd><input type="text" id="title" name="title" placeholder="Title" /></dd>
                    
                    <dt><label for="pub">Publisher: </label></dt>
                    <dd><input type="text" id="pub" name="pub" placeholder="Publisher" /></dd>
                    
                    <dt><label for="datePub">Date Published: </label></dt>
                    <dd><input type="date" id="datePub" name="datePub" /></dd>
                    
                    <dt><label for="isbn">ISBN: </label></dt>
                    <dd><input type="text" id="isbn" name="isbn" placeholder="ISBN" /></dd>
                </dl>
                
                <div id="dropZone" dropzone="copy">
                    <span id="span">Drop The Image Here</span>
                </div>
            </form>
            
            <input id="btnStore" type="button" value="Store Book" style="margin: 0 auto;display: block" />
        </main>
        
        <footer></footer>
    </div>
    
    <script src="js/main.js"></script>
</body>
</html>
